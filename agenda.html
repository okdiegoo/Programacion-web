<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - GestorPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primario': '#1E3A5F',
              'acento': '#D4A65A',
              'fondo': '#F3F4F6',
              'texto-claro': '#FFFFFF',
              'texto-oscuro': '#111827',
            },
            fontFamily: {
              'titulo': ['Poppins', 'sans-serif'],
              'cuerpo': ['Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-fondo font-cuerpo text-texto-oscuro flex h-screen overflow-hidden">

    <!-- 1. SIDEBAR -->
    <aside id="sidebar" class="bg-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out shadow-xl z-20 flex flex-col justify-between">
        <div>
            <a href="admin.html" class="text-primario flex items-center space-x-2 px-4 mb-10">
                <span class="text-2xl font-bold font-titulo">GestorPro</span>
            </a>
            <nav class="space-y-2">
                <a href="admin.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 text-gray-600 hover:text-primario">
                    <span class="flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        <span>Panel Principal</span>
                    </span>
                </a>
                <!-- Enlace Activo -->
                <a href="agenda.html" class="block py-2.5 px-4 rounded transition duration-200 bg-primario text-white hover:bg-opacity-90">
                    <span class="flex items-center space-x-2">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span>Agenda</span>
                    </span>
                </a>
                <a href="productos.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 text-gray-600 hover:text-primario">
                    <span class="flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                        <span>Productos</span>
                    </span>
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 text-gray-600 hover:text-primario">
                    <span class="flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>Ventas</span>
                    </span>
                </a>
            </nav>
        </div>
        <div class="px-4">
             <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-red-50 text-red-600 font-medium">
                <span class="flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Cerrar Sesión</span>
                </span>
            </a>
        </div>
    </aside>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
        
        <!-- Header -->
        <header class="bg-white shadow-sm z-10 p-4 flex justify-between items-center">
            <button id="sidebar-toggle" class="text-gray-500 focus:outline-none md:hidden p-2 rounded-md hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h2 class="text-xl font-bold text-gray-700">Agenda Diaria</h2>
             <div class="flex items-center space-x-3">
                <span class="text-sm text-gray-600 font-medium hidden sm:block">Admin Usuario</span>
                <div class="h-8 w-8 rounded-full bg-primario text-white flex items-center justify-center font-bold">A</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-fondo p-6">
            
            <!-- Selector de Fecha -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center space-x-4 mb-4 md:mb-0">
                    <!-- Flecha Atrás: agregamos id="btn-prev-day" -->
                    <button id="btn-prev-day" class="p-2 hover:bg-gray-100 rounded-full text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    
                    <!-- Contenedor Fecha: agregamos ids para actualizarlos dinámicamente -->
                    <div class="text-center w-40">
                        <h3 id="current-day-label" class="text-lg font-bold text-primario">Cargando...</h3>
                        <p id="current-date-label" class="text-sm text-gray-500">...</p>
                    </div>

                    <!-- Flecha Adelante: agregamos id="btn-next-day" -->
                    <button id="btn-next-day" class="p-2 hover:bg-gray-100 rounded-full text-gray-600">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                
                <!-- Input de fecha nativo: agregamos id="date-picker-input" -->
                <input type="date" id="date-picker-input" class="border border-gray-300 rounded-md px-3 py-2 text-gray-600 focus:outline-none focus:ring-primario focus:border-primario cursor-pointer">
            </div>

            <!-- Grilla de Horarios -->
            <div id="agenda-grid" class="space-y-4">
                <!-- Se inyecta contenido via JS -->
            </div>
        </main>
    </div>

    <!-- MODAL: Nueva Cita -->
    <div id="cita-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Nueva Cita</h3>
                    
                    <form id="cita-form" class="space-y-4">
                        <input type="hidden" id="cita-hora"> <!-- Hora seleccionada -->
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Hora</label>
                            <input type="text" id="display-hora" disabled class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                            <input type="text" id="cita-cliente" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primario focus:border-primario sm:text-sm">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Servicio</label>
                            <select id="cita-servicio" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primario focus:border-primario sm:text-sm">
                                <option value="Corte de Cabello">Corte de Cabello ($30)</option>
                                <option value="Barba">Barba ($15)</option>
                                <option value="Tinte">Tinte ($50)</option>
                                <option value="Completo">Paquete Completo ($70)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="btn-save-cita" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primario text-base font-medium text-white hover:bg-opacity-90 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        Confirmar Reserva
                    </button>
                    <button type="button" id="btn-cancel-cita" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
